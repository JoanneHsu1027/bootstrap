<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0" style="background-color: white;">

        <!-- navbar start -->

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">首頁</a>
                        </li>
                        <li class="nav-item">

                    <form class="d-flex">
                        <a href="javascript:;" class="fs-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-person-fill" style="color: white;"></i>
                        </a>

                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- modal start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="needs-validation" novalidate>
                            <!-- 帳號 start -->
                            <div class="mb-3">
                                <label for="account" class="form-label">帳號</label>
                                <input type="text" id="account" name="account" class="form-control" placeholder="請輸入帳號"
                                    required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>

                            <!-- 帳號 end -->

                            <!-- 密碼 start -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="請輸入密碼" required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>
                            <!-- 密碼 end -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check" required>
                                <label class="form-check-label" for="check">記住我</label>
                            </div>
                            <!-- 送出 start -->
                            <div class="text-end">
                                <input class="btn btn-primary" type="submit" value="登入">
                            </div>
                            <!-- 送出 end -->
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- modal end -->

        <!-- 麵包屑 start -->
