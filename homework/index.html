<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0" style="background-color: white;">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">首頁</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                    <form class="d-flex">
                        <a href="javascript:;" class="fs-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-person-fill" style="color: white;"></i>
                        </a>

                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- modal start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="needs-validation" novalidate>
                            <!-- 帳號 start -->
                            <div class="mb-3">
                                <label for="account" class="form-label">帳號</label>
                                <input type="text" id="account" name="account" class="form-control" placeholder="請輸入帳號"
                                    required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>

                            <!-- 帳號 end -->

                            <!-- 密碼 start -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="請輸入密碼" required>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>
                            <!-- 密碼 end -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check" required>
                                <label class="form-check-label" for="check">記住我</label>
                            </div>
                            <!-- 送出 start -->
                            <div class="text-end">
                                <input class="btn btn-primary" type="submit" value="登入">
                            </div>
                            <!-- 送出 end -->
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- modal end -->

        <!-- 最新資訊 start -->
        <div id="carouselExampleIndicators" class="carousel slide mt-4 pt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../imgs/card240510.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/pokemon_championships2023-24.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/card240403.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- 最新資訊 end -->

        <!-- 最新影片 start -->
        <div class="py-5">
            <div class="container">
                <h2 class="text-center pb-3">
                    最新影片
                </h2>
                <div class="row">
                    <div class="col-6">
                        <div class="">

                            </a>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="">
                            <a href="./crtater.html">
                                <img src="../imgs/storejpg.jpg" alt="" class="w-100">
                            </a>
                        </div>
                        <p class="text-center pt-3">創作者資訊</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 最新影片 end -->
