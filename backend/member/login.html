<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- bootstrap cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .ligin-form {
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container ligin-form">
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6 mx-auto">
                <div class="shadow p-5 rounded-3 bg-white">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <h1 class=" text-center">
                            PTCG news2.0<br>後臺管理系統
                        </h1>
                        <br>
                        <!-- 帳號 start -->
                        <div class="mb-3">
                            <label for="account" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="account" name="account" placeholder="請輸入帳號"
                                required>
                            <div class="invalid-feedback">
                                此欄位不可空白
                            </div>
                        </div>
                        <!-- 帳號 end -->

                        <!-- 密碼 start -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="請輸入密碼"
                                required>
                            <div class="invalid-feedback">
                                此欄位不可空白
                            </div>
                        </div>
                        <!-- 密碼 end -->

                        <!-- checkbox start  -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">記住我的帳號密碼</label>
                            </div>
                            <!-- checkbox end -->

                            <!-- 送出 start -->
                            <input class="btn btn-outline-primary" type="submit" value="登入">
                            <!-- 送出 end -->
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstarp cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <script src="../../js/validation.js"></script>
</body>

</html>
